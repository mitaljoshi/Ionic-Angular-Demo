<ion-header [translucent]="true">
  <ion-toolbar padding>
    <ion-title>
      Tab 1
    </ion-title>
    <ion-button (click)="changeNext()" slot="end">Next</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list class="list-item">
    <ion-list-header>
      Recent Conversations
    </ion-list-header>


    <ion-item [disabled]="checkDisability(1)">
      <ion-avatar slot="start">
        <img [src]="getImageURL(1)" alt="Description" />
      </ion-avatar>
      <ion-label>
        <h2>Finn</h2>
      </ion-label>
    </ion-item>
    <ion-item [disabled]="checkDisability(2)">
      <ion-avatar slot="start">
        <img [src]="getImageURL(2)" alt="Description" />
      </ion-avatar>
      <ion-label>
        <h2>Finn</h2>
      </ion-label>
    </ion-item>
    <ion-item [disabled]="checkDisability(3)">
      <ion-avatar slot="start">
        <img [src]="getImageURL(3)" alt="Description" />
      </ion-avatar>
      <ion-label>
        <h2>Finn</h2>
      </ion-label>
    </ion-item>
    <ion-item [disabled]="checkDisability(4)">
      <ion-avatar slot="start">
        <img [src]="getImageURL(4)" alt="Description" />
      </ion-avatar>
      <ion-label>
        <h2>Finn</h2>
        <div *ngIf="!checkDisability(4)">
          <ion-grid>
            <ion-row>
              <ion-col>
                  <ion-row>
                      <ion-col size="1">
                        <ion-icon name="call-outline"></ion-icon>
                      </ion-col>
                      <ion-col>
                        <label>1234567890</label>
                      </ion-col>
                    </ion-row>
                
              </ion-col>
              <ion-col size="3">
                <ion-row>
                    <ion-icon size="large" name="person-circle-outline"></ion-icon>          
                </ion-row>
                <ion-row>
                    <label>Finn</label>
                </ion-row>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </ion-label>
    </ion-item>
    <ion-item [disabled]="checkDisability(5)">
      <img class="status-img" slot="start" [src]="getImageURL(5)" alt="Description" />
      <ion-label>
        <h2>Finn</h2>
      </ion-label>
    </ion-item>
    <ion-item [disabled]="false">
      <ion-avatar slot="start">
        <img src="./avatar-finn.png">
      </ion-avatar>
      <ion-label>
        <h2>Finn</h2>
        <h3>I'm a big deal</h3>
        <p>Listen, I've had a pretty messed up day...</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
